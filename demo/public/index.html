<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>new proccy</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <header>
      <div class="tabs-container">
        <div class="tabs" id="tabs">
          <div class="tab active" data-tab-id="0">
            <span class="tab-title">Home</span>
            <button class="tab-close" data-tab-id="0"><i data-lucide="x"></i></button>
          </div>
        </div>
        <button id="new-tab" class="new-tab-btn" title="New Tab"><i data-lucide="plus"></i></button>
      </div>
      
      <div class="centered-bar">
        <div class="navs">
          <button id="back" title="Back"><i data-lucide="arrow-left"></i></button>
          <button id="next" title="Forward"><i data-lucide="arrow-right"></i></button>
          <button id="redo" title="Reload"><i data-lucide="rotate-cw"></i></button>
          <button id="open" title="Open in new tab"><i data-lucide="external-link"></i></button>
        </div>
        <div class="bar">
          <form id="search"><input id="url" type="text" class="search-input search" placeholder="Search the web or enter URL"></form>
        </div>


        <div class="navs">
          <button id="games" title="Games"><i data-lucide="gamepad-2"></i></button>
          <button id="settings" title="Settings"><i data-lucide="settings"></i></button>
          <button id="apps" title="Apps"><i data-lucide="grid-3x3"></i></button>
        </div>
      </div>
      <div class="status">
        <span id="stat"></span>
      </div>
    </header>

    <main>
      <iframe id="iframe" sandbox="allow-scripts allow-forms allow-pointer-lock allow-modals allow-popups"></iframe>
    </main>
    <script src="https://cdn.jsdelivr.net/gh/soap-phia/tinyjet@latest/tinyjet/scramjet.all.js" defer></script>
    <script type="module" defer src="/proccy.js"></script>
    <script src="/viewer.js"></script>
  </body>
</html>
